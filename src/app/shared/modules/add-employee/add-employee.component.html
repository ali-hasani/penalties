<nb-card dir="rtl">
    <nb-card-header>
        <span>ویرایش کارمند</span>
    </nb-card-header>
    <nb-card-body>
        <input type="text" fullwidth nbInput placeholder="نام" class="m-l-1" [(ngModel)]="employee.firstName">
        <input type="text" fullwidth nbInput placeholder="نام خانوادگی" [(ngModel)]="employee.lastName">
        <div class="m-t-1">
            <app-uploader (fileChange)="onFileChange($event)" [acceptedFile]="acceptedFile" title="تصویر مربوطه"
                [image]="employee.picture"></app-uploader>
        </div>
    </nb-card-body>
    <nb-card-footer dir="rtl" class="right">
        <button [nbSpinner]="loading" nbSpinnerStatus="basic" nbButton (click)="save()" class="m-l-10" [disabled]="loading">ذخیره</button>
        <button nbButton  status="basic" (click)="cancel()" class="float-left">انصراف</button>
    </nb-card-footer>
</nb-card>
